<div class="container">

    <div>
        <h3>Informações da Empresa</h3>
    </div>
    <div class="form-horizontal">

        <!-- Store Name -->
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Nome:</label>
            <div class="col-sm-10">
                <input id="name" type="text" ng-model="$ctrl.store.name" placeholder="Nome da Loja">
            </div>
        </div>

        <!-- Lista de telefones + botoes de adicionar-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="phones">Telefones:</label>
            <div id="phones" class="col-sm-10">
                <div ng-repeat="phone in $ctrl.phones ">
                    <input type="text" ng-model="phone.number">
                    <button ng-click="$ctrl.savePhone(phone)" class="btn btn-default">Salvar</button>
                    <button ng-click="$ctrl.removePhone(phone)" class="btn btn-default">Remover</button>
                </div>
            </div>
        </div>

        <div>
            <span class="col-sm-2"></span>
            <div class="col-sm-10">
                <input type="text" ng-model="$ctrl.phone.number">
                <button ng-click="$ctrl.addPhone()" class="btn btn-default">Adicionar</button>
            </div>

        </div>

        <!-- Contact Email-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">Email:</label>
            <div class="col-sm-10">
                <input id="name" type="text" ng-model="$ctrl.store.email" placeholder="Email para contato">
            </div>
        </div>

        <!-- Mapa -->
        <div class="form-group">
            <label for="map" class="control-label col-sm-2">Localização:</label><br>
            <div id="map" class="col-sm-10">

            </div>
        </div>

        <!-- Save -->
        <button ng-click="$ctrl.saveAll()" class="btn btn-default pull-right">Salvar</button>
    </div>
</div>
