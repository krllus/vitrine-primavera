<md-content class="md-padding content" layout="column">

    <div layout="row">
        <md-content class="md-padding" flex="85">
            <md-nav-bar md-selected-nav-item="$ctrl.currentNavItem" nav-bar-aria-label="navigation links">
                <md-nav-item
                        ng-repeat="item in $ctrl.navItems"
                        md-nav-click="goto('{{item.value}}'); $ctrl.updateAddItemLabel(item)"
                        name="{{item.value}}">{{item.label}}</md-nav-item>
            </md-nav-bar>
        </md-content>
        <div flex="15">
            <md-button layout="end" ng-click="$ctrl.newItem()">{{$ctrl.newItemLabel}}</md-button>
        </div>
    </div>

    <div layout="row">
    <md-input-container flex="80" layout-align="center">
        <label>Buscar</label>
        <input type="text" name="name" ng-model="$ctrl.filter">
    </md-input-container>
    </div>


    <!-- Produtos-->
    <div class="ext-content" ng-show="$ctrl.currentNavItem=='products'">
        <md-content>
            <md-list flex>
                <md-list-item
                        ng-click="$ctrl.editProduct(product.$id)"
                        class="md-2-line"
                        ng-repeat="product in $ctrl.products | filter:$ctrl.filter">
                    <div class="md-list-item-text">
                        <h3>{{product.name}}</h3>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </div>

    <!-- Categorias -->
    <div class="ext-content" ng-show="$ctrl.currentNavItem=='categories'">
        <md-content>
            <md-list flex>
                <md-list-item
                        ng-click="$ctrl.editCategory(category.$id)"
                        class="md-2-line"
                        ng-repeat="category in $ctrl.categories | filter:$ctrl.filter">
                    <div class="md-list-item-text">
                        <h3>{{category.name}}</h3>
                    </div>
                    <!-- <md-button class="md-secondary" ng-click="$ctrl.removeCategory(category)">Excluir</md-button>-->
                </md-list-item>
            </md-list>
        </md-content>
    </div>

</md-content>
